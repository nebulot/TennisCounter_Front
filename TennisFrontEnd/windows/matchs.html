<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  	<!--csp
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->

  <title>APP_Matchs</title>
  <!--boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="description" content="Calculez vos scores de tennis en un instant" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/players.css" />
  <link rel="stylesheet" href="../css/modal.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/svg+xml" href="../src/assets/tennislogo24.png" />
  <link rel="stylesheet" crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css"
    integrity="sha384-TxKWSXbsweFt0o2WqfkfJRRNVaPdzXJ/YLqgStggBVRREXkwU7OKz+xXtqOU4u8+" />

</head>


<body>
  <!-- HEADER -->
  <header class="topnav bg-light" id="myTopnav">
    <div class="header-logo">
      <img alt="logo application de tennis" src="../src/assets/tennislogo24.png" />
    </div>
    <nav>
      <ul class="list">
        <li class="list_item">
          <a href="../index.html"><span>Accueil</span></a>
        </li>
        <li class="list_item">
          <a href="../windows/players.html"><span>Joueurs</span></a>
        </li>
        <li class="list_item">
          <a href="../windows/arbitres.html"><span>Arbitres</span></a>
        </li>
        <li class="list_item">
          <a href="../windows/matchs.html"><span>Matchs</span></a>
        </li>
      </ul>
    </nav>
    <button class="btn_signup show" id="loginButton"><i class="fa-regular fa-circle-user fa-beat"></i></button>
    <button class="btn_signout hide" id="logoutButton"><i class="fa-solid fa-power-off"></i></button>
    <button type="button" aria-label="open/close menu" id="btn_hamb"><i class="fa fa-bars"></i></button>
  </header>

  <!-- ARRAY OF search JS index and search-->
  <main class="homepage">


    <!-- ARRAY OF search JS index and search-->
  <main class="homepage">
    <section class="searchbanner">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="input-group rounded">
              <input id="search-bar" class="search-bar form-control rounded " type="search" aria-label="search"
                placeholder="Recherchez un nom, un prénom et/ou un niveau">
              <span class="input-group-text" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!--ARRAY OF ALERTS JS-->

      <!--BTN(3) with UL and LI x 3  JS dropdown + search-->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="btns-dropdown btn-group">

              <div class="btn-dropdown-container ">
                <div id="btn-lastName" class=" tag-lastName py-3 form-control rounded-left border-0">
                  <input type="search" id="input-lastName"
                    class="input-dropdown tag-lastName  rounded-left border-0 bg-blue" placeholder="Nom" />
                  <button class="chevron-btn tag-lastName " type="button"><i
                      class="fas fa-chevron-down lastName_arrow"></i>
                  </button>
                </div>

                <div id="links-lastName" class="lastName_container">
                  <ul class="result_lastName result_undisplayed rounded-bottom border-0 text-white bg-blue">
                    <li><a href=#></a></li>
                    <li><a href=#></a></li> 
                  </ul>
                </div>
              </div>

              <div class="btn-dropdown-container">
                <div id="btn-firstName" class="tag-firstName form-control py-3 btn-firstName rounded-left border-0">
                  <input type="search" id="input-appliance"
                    class="input-dropdown tag-firstName rounded-left border-0  bg-green" placeholder="Prénom" />
                  <button class="chevron-btn tag-firstName" type="button"><i
                      class="fas fa-chevron-down firstName_arrow"></i>
                  </button>
                </div>

                <div id="links-firstName" class="firstName_container rounded bloc-links bg-green">
                  <ul class="result_firstName result_undisplayed rounded-bottom border-0 text-white bg-green">
                    <li><a href=#></a></li>
                    <li><a href=#></a></li>
                  </ul>
                </div>
              </div>

              <div class="btn-dropdown-container ">
                <div id="btn-level" class="tag-level form-control py-3 btn-level rounded-left border-0">
                  <input type="search" id="input-level"
                    class="input-dropdown tag-level  rounded-left border-0 text-white bg-red" placeholder="Niveau" />
                  <button class="chevron-btn tag-level" type="button"><i class="fas fa-chevron-down level_arrow"></i>
                  </button>
                </div>



                <div id="links-level" class="level_container rounded bloc-links bg-red">
                  <ul class="result_level result_undisplayed rounded-bottom border-0 text-white bg-red">
                    <li><a href=#></a></li>
                    <li><a href=#></a></li> 
                  </ul>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


   <!-- IDENTIFICATION FORM -->
<div class="form_wrapper">
  <div class="form_wrapper_content">
    <span class="btn_close"></span>
    <form id="form" th:action="@{/api/login}" method="post" novalidate>

      <!-- Input for CSRF token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="form_data">
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" class="text-control input_modal" required />
      </div>

      <div class="form_data">
        <label for="password">Mot de passe (12 caractères minimum)</label>
        <input type="password" id="password" name="password" minlength="12" class="text-control input_modal"
          required="required" />
      </div>

      <button class="btn_submit" type="submit">C'est parti !</button>

    </form>
  </div>
</div>
    <!-- MatchCARD COMPONENT JS -->

    <section class="match_container">
      <div class="nextMatch">
        <h1>Résultats des précédents matchs</h1>

        <div id="match__section" class="match__section"></div>

      </div>
      <!-- PLAYERCARD COMPONENT JS + ADD -->
      <div class="newMatch">

        <button class="btn_sign"><i class="fa-solid fa-square-plus"></i>Cliquer ici pour enregistrer un nouveau
          match</button>

        <!-- FORM ADD PLAYER -->
        <div class=" form_wrapper_add">
          <div class="form_wrapper_container">
            <span class="btn_close_sign"></span>
            <form novalidate id="formulaire3" class="formulaire">
              <h2 class="title_form">Formulaire de création d'un match </h2>

              <div class="blockImg">
                <input type="hidden" id="id" name="id"></input>
              </div>

              <div class="block_btn_dropdown">


                <div class="btn-dropdown-container">
                  <div class="blockFormDataName">

                    <div id="btn-firstName" class="tag-player1 form-control py-3 btn-firstName rounded-left border-0">
                      <label for="username">Sélectionner le joueur 1</label>
                      <select name="Joueur 1" id="player1"
                        class="input-dropdown2 tag-firstName rounded-left border-0  bg-green text-control input_modal">
                        <!--<option value="">Joueur 1</option>
                      <option value=""></option>-->
                      </select>
                    </div>

                    <div id="btn-firstName" class="tag-player2 form-control py-3 btn-firstName rounded-left border-0">
                      <label for="username">Sélectionner le joueur 2</label>
                      <select name="Joueur 2" id="player2"
                        class="input-dropdown2 tag-firstName rounded-left border-0  bg-green text-control input_modal">
                        <!--<option value="">Joueur 2</option>
                      <option value=""></option>-->
                      </select>
                    </div>
                  </div>




                  <div class="blockFormDataName">
                    <div class="btn-dropdown-container">
                      <div id="btn-firstName" class="tag-referee form-control py-3 btn-firstName rounded-left border-0">
                        <label for="username">Sélectionner l'arbitre</label>
                        <select name="Arbitre" id="referee"
                          class="input-dropdown2 tag-firstName rounded-left border-0  bg-green text-control input_modal">
                          <!--<option value="">Arbitre</option>
                    <option value=""></option>-->
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form_data localData">
                    <label for="dateBegin">Sélectionner la date du Match</label><br>
                    <input class="text-control input_modal" pattern="yyyy-MM-dd HH:mm:ss" type="datetime-local"
                      id="dateBegin" name="Match begin" required="required" />
                  </div>

                  <button id="btn_register_match" class="btn_submit" type="submit"
                    value="Submit Form">Enregistrer</button>

            </form>
          </div>
        </div>
    </section>

    <!-- New Modal for Entering Scores -->
    <div class="score_wrapper_add">
      <div class="score_wrapper_container">
        <span class="btn_close2"></span>
        <div id="modalScore" class="modalScore">
          <h2 class="title_form">Veuillez rentrer les scores</h2>
          <div class="score-container">
            <div class="player-score">
              <label class="playerScore" for="player1Score">Joueur 1</label>
              <button id="btn_score" class="score-button" data-player="player1">+1</button>
            </div>
            <div class="player-score">
              <label class="playerScore" for="player2Score">Joueur 2</label>
              <button id="btn_score" class="score-button" data-player="player2">+1</button>
            </div>
          </div>
          <div id="score__section" class="score__section"></div>
        </div>
      </div>
    </div>

  </main>


  <!-- FOOTER -->
  <footer class="footer bg-light">
    <p class="copyrights">Copyright 2023 - 2024, TennisCounter Inc..</p>
  </footer>

  <script src="../scripts/utils/modal.js" type="module"></script>
  <script src="../scripts/pages/matchsPageAdmin.js" type="module"></script>
  <script src="../scripts/templates/MatchCard.js" type="module"></script>
  <script src="../scripts/templates/ScoreCard.js" type="module"></script>
  <script src="../scripts/utils/modalAddMatch.js" type="module"></script>
  <script src="../scripts/utils/modalAddScore.js" type="module"></script>
  <script src="../scripts/utils/commonsPage.js"></script>
  <script src="../scripts/Security/passwordsSecurity.js"></script>





  <script src="https://kit.fontawesome.com/b012d5ddf3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>


</body>

</html>
